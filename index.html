<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="sidebar">
        <!-- <img src="./images/plant.jpg" alt="green leaves" id="background-img"> -->
        <div class="title-container">
            <img src="./images/odin-lined.png" alt="odin logo" id="odin-logo">
            <h1 class="title">Odin</h1>
        </div>

        <text class="credit">Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
            on
            <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></text>
    </div>
    <div class="main">
        <text class="heading content">
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
        </text>
        <div class="form-container">
            <text class="heading content">Let's do this!</text>
            <form action="#" id="account-form" onsubmit = "return !error">
                <div class="inputs">
                    <div class="section-container">
                        <label for="first-name" class="label">FIRST NAME</label>
                        <input type="text" class="name" id="first-name" required>
                        <span class=error id="first-name-error"></span>
                    </div>
                    <div class="section-container">
                        <label for="last-name" class="label">LAST NAME</label>
                        <input type="text" class="name" id="last-name">
                        <span class=error id="last-name-error"></span>
                    </div>
                    <div class="section-container">
                        <label for="email" class="label">EMAIL</label>
                        <input type="email" id="email" required>
                        <span class=error id="email-error"></span>
                    </div>
                    <div class="section-container">
                        <label for="number" class="label">PHONE NUMBER</label>
                        <input type="text" id="number">
                        <span class=error id="number-error"></span>
                    </div>
                    <div class="section-container">
                        <label for="password" class="label">PASSWORD</label>
                        <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <span class=error id="upper-password-error"></span>
                        <span class=error id="lower-password-error"></span>
                        <span class=error id="number-password-error"></span>
                        <span class=error id="length-password-error"></span>
                    </div>
                    <div class="section-container">
                        <label for="confirm-password" class="label">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                        <span class=error id="confirm-password-error"></span>
                    </div>
                </div>
            </form>
        </div>
        <button type="submit" form="account-form" id="create-account" value="submit">Create Account</button>
        <text>Already have an account? <a href="https://www.google.com">Log in</a></text>
    </div>
</body>

</html>
